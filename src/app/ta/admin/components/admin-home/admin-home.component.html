<div class="ml-16 mt-10 ">
  <div class="h-64 w-120 float-left border-antd border-solid border-2 p-6 rounded-lg">
    <div class="mt-3 mb-4">
      <span class="text-2xl">当前统考复试 : </span>
      <span class="text-3xl font-bold" nz-typography
        [nzType]='AntdStatus(currentStatus)'>{{status[currentStatus]}}</span>
    </div>
    <div>
      <span class="text-xl">开始时间:</span>&nbsp;&nbsp;
      <span class="text-2xl font-bold">{{currentTimeFrom}}</span>
    </div>
    <br>
    <div>
      <span class="text-xl">结束时间:</span>&nbsp;&nbsp;
      <span class="text-2xl font-bold">{{currentTimeTo}}</span>
    </div>

    <button class="mt-6" nz-button [nzType]="'primary'" (click)="showModalSetTime()"><span>修改双选时间</span></button>
  </div>

  <!-- 设置时间的对话框 -->
  <nz-modal [(nzVisible)]="isVisibleSetTime" nzTitle="重置密码" (nzOnCancel)="handleCancelSetTime()"
    (nzOnOk)="handleOkSetTime()" [nzOkLoading]="isOkLoadingSetTime">
    <ng-container *nzModalContent>
      <nz-range-picker [nzShowTime]="true" [(ngModel)]="date" (ngModelChange)="onSetTimeChange($event)">
      </nz-range-picker>
    </ng-container>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancelSetTime()">取消</button>
      <button nz-button nzType="primary" (click)="handleOkSetTime()" [nzLoading]="isOkLoadingSetTime">确认修改</button>
    </div>
  </nz-modal>

  <div class="h-64 w-120 float-left ml-36 border-antd border-solid border-2 p-8 rounded-lg text-center">
    <h3 nz-typography>教务端功能导航</h3>

    <button nz-button class="w-60 mb-5 mt-4" [nzSize]='"large"' nzType="default" routerLink="../operation"
      routerLinkActive="active">查看/处理报名学生及其材料</button>
    <br>
    <button nz-button class="w-60 mb-5 " [nzSize]='"large"' nzType="default" routerLink="../export"
      routerLinkActive="active">导出成功报名考生信息</button>
  </div>
</div>
